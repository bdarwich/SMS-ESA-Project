<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link rel="icon" type="image/x-icon" href="icons/favicon.ico">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
		<link rel="stylesheet" href="css/app.css">
        <style>
            
        </style>
    </head>
    <body>
		<form action="" class="login-form" autocomplete="OFF">
			<div id="shake"><i class="bi bi-mortarboard-fill cap"></i></div> 
			<h1>E-learn</h1>
	
			<div class="form-group">
				<label for="username">Username</label>
				<input class="forminput" type="text" id="username">
				<span data-placeholder-1="Username" data-placeholder-2="Username:"></span>
			</div>
	
			<div class="form-group">
				<label for="password">Password</label>
				<input class="forminput hide-pwd" type="password" id="password">
				<span data-placeholder-1="Password" data-placeholder-2="Password:"></span>
			</div>
			<div id="msgLogin">* Username and password are required </div>
			<input type="button" id="loginbtn" value="LOGIN" onclick="validateForm()">
		</form>		
		<script src="js/app.js"></script>
    </body>
</html>
